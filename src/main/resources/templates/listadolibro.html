<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Listado de libros</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/listado/todos"
                >Listado</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/crud/todos">Registro</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--
       div de exito
        -->
    <div th:if="${exito}!=null" class="p-3 mb-3 bg-success text-white">
      <p th:text="${exito}"></p>
    </div>
    <div th:if="${error}!=null" class="p-3 mb-3 bg-danger text-white">
      <p th:text="${error}"></p>
    </div>
    <!-- comment -->
    <h2>Listado De libros</h2>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">AÃ±o</th>
          <th scope="col">ISBN</th>
          <th scope="col">Autor</th>
          <th scope="col">Editorial</th>
          <th scope="col">Editar</th>
          <th scope="col">Activo</th>
          
        </tr>
      </thead>
      <tbody th:each="libro : ${lista}">
        <tr>
          <th th:text="${libro.id}"></th>
          <td th:text="${libro.titulo}"></td>
          <td th:text="${libro.anio}"></td>
          <td th:text="${libro.isbn}"></td>
          <td th:text="${libro.autor.nombre}"></td>
            <td th:text="${libro.editorial.nombre}"></td>

          <td>
            <form th:action="@{/modificar/libro}" method="get">
              <input type="hidden" name="id" th:value="${libro.id}" />
              <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <form th:action="@{/borrar/libro}" method="post">
              <input type="hidden" name="id" th:value="${libro.id}" />
              <button type="submit" class="btn btn-danger">borrar</button>
            </form>
          </td>
          <td>
            <a th:if="${libro.alta}" th:href="@{/libro/baja}"
              ><i class="bi bi-x-circle-fill"></i
            ></a>
            <a th:unless="${libro.alta}" th:href="@{/libro/baja}"
              ><i class="bi bi-check-circle"></i
            ></a>
          </td>
        
        </tr>
      </tbody>
      <th>
        <a href="/crud/libro/">
        <button type="button" class="btn btn-primary">Crear libro nuevo</button></a>
      </th>
    </table>

  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
