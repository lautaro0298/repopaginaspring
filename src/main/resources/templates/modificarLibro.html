<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="/fragments/head :: head"></head>
   <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    <body class="text-center"> <nav th:replace="/fragments/navbar :: nav"></nav><main class="form-signin">
<!--
barra de navegacion

        -->
        
        <!--
div de exito
        -->
        <div th:if="${exito}!=null" class="p-3 mb-3 bg-success text-white"><p th:text="${exito}"> </p></div>
        <div th:if="${error}!=null" class="p-3 mb-3 bg-danger text-white"><p th:text="${error}"></p></div>
        <!--
formulario para registro de nuevos Libros

        -->
        <form th:action="@{/modificar/libro}" method="POST"  ><div class="mb-3">
                <input type="hidden" name="id" th:value="${libro.id}" />
                <label for="titulo" class="form-label">titulo</label>
                <input type="text" class="form-control" id="titulo" th:value="${libro.titulo}" name="titulo">
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">a√±o</label>
                <input type="number" class="form-control" id="anio" name="anio" th:value="${libro.anio}" >
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="number" class="form-control" id="isbn" th:value="${libro.isbn}" name="isbn">
            </div>
            <div class="mb-3">
                <label for="ejemplares" class="form-label">numero de ejemplares</label>
                <input type="number" class="form-control" id="ejemplares" th:value="${libro.ejemplares}" name="ejemplares">
            </div>
            <div> 
                <select  class="form-select" aria-label="Default select example">
                  <option selected>Autor</option>
                  
                  <option th:each="autor : ${list}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                  
                </select>
               </div>
            <div><button type="submit" class="btn btn-primary">enviar</button></div>
        </form></main>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
