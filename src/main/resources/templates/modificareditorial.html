<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="/fragments/head :: head"></head>
   <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    
<!--
barra de navegacion

        -->
        <body class="text-center">
<nav th:replace="/fragments/navbar :: nav"></nav>
           
            <!--
               div de exito
                -->
            <div th:if="${exito}!=null" class="p-3 mb-3 bg-success text-white">
              <p th:text="${exito}"></p>
            </div>
            <div th:if="${error}!=null" class="p-3 mb-3 bg-danger text-white">
              <p th:text="${error}"></p>
            </div>
        <!--
formulario para modificar editorial

        -->
        <mainclass="form-signin" >
        <form th:action="@{/modificar/editorial}" method="POST"  ><div class="mb-3">
                <input type="hidden" name="id" th:value="${editorial.id}" />
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:value="${editorial.nombre}" name="nombre">
            </div>


            <div><button type="submit" class="btn btn-primary">enviar</button></div>
        </form></main>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
