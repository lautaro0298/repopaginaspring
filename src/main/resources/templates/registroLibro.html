<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    <body class="form-signin" ><nav th:replace="/fragments/navbar :: nav"></nav><main class="form-signin">
<!--
barra de navegacion

        -->
        
        <!--
div de exito
        -->
        <div th:if="${exito}!=null" class="p-3 mb-3 bg-success text-white"><p th:text="${exito}"> </p></div>
        <div th:if="${error}!=null" class="p-3 mb-3 bg-danger text-white"><p th:text="${error}"></p></div>
        <!--
formulario para registro de nuevos libros

        -->
        <form th:action="@{/crud/libro}" method="POST" enctype="multipart/form-data" ><div class="mb-3">
            <label for="archivo" class="form-label">Imagen</label>
                
            <input type="file" class="form-control" id="archivo" name="archivo">
        </div>
            <label for="titulo" class="form-label">titulo</label>
                
                <input type="text" class="form-control" id="titulo" placeholder="El señor de los anillos" name="titulo">
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">año</label>
                <input type="number" class="form-control" id="anio" name="anio" >
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="number" class="form-control" id="isbn" placeholder="**" name="isbn">
            </div>
            <div class="mb-3">
                <label for="ejemplares" class="form-label">numero de ejemplares</label>
                <input type="number" class="form-control" id="ejemplares" placeholder="100" name="ejemplares">
            </div>
            <div>
                <label for="descripcion" class="form-label">descripcion</label>
                <input type="textarea" class="form-control" id="descripcion" placeholder="Aca se ingresa una descripcion breve del libro para luego poder mostrarla en el inicio" name="descripcion">
            </div>
            <div> 
                <select  class="form-select" aria-label="Default select example" name="idautor" id="idautor">
                  <option selected>Autor</option>
                  
                  <option th:each="autor : ${list}"  th:value="${autor.id}"  th:text="${autor.nombre}"  ></option>
                  
                </select>
               </div>
               <div> 
                <select  class="form-select" aria-label="Default select example"  name="ideditorial" id="ideditorial">
                  <option selected>Editorial</option>
                  
                  <option th:each="editorial : ${lists}"  th:value="${editorial.id}"  th:text="${editorial.nombre}" ></option>
                  
                </select>
               </div>
            <div><button type="submit" class="btn btn-primary">enviar</button></div>
        </form></main>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
