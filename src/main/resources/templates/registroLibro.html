<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de libros</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
<!--
barra de navegacion

        -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/listado/todos">Listado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/crud/todos">Registro</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--
div de exito
        -->
        <div th:if="${exito}!=null" class="p-3 mb-3 bg-success text-white"><p th:text="${exito}"> </p></div>
        <div th:if="${error}!=null" class="p-3 mb-3 bg-danger text-white"><p th:text="${error}"></p></div>
        <!--
formulario para registro de nuevos libros

        -->
        <form th:action="@{/crud/libro}" method="POST"  ><div class="mb-3">
                <label for="titulo" class="form-label">titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="El señor de los anillos" name="titulo">
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">año</label>
                <input type="number" class="form-control" id="anio" name="anio" >
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="number" class="form-control" id="isbn" placeholder="**" name="isbn">
            </div>
            <div class="mb-3">
                <label for="ejemplares" class="form-label">numero de ejemplares</label>
                <input type="number" class="form-control" id="ejemplares" placeholder="100" name="ejemplares">
            </div>
            <div> 
                <select  class="form-select" aria-label="Default select example" name="idautor" id="idautor">
                  <option selected>Autor</option>
                  
                  <option th:each="autor : ${list}"  th:value="${autor.id}"  th:text="${autor.nombre}"  ></option>
                  
                </select>
               </div>
               <div> 
                <select  class="form-select" aria-label="Default select example"  name="ideditorial" id="ideditorial">
                  <option selected>Editorial</option>
                  
                  <option th:each="editorial : ${lists}"  th:value="${editorial.id}"  th:text="${editorial.nombre}" ></option>
                  
                </select>
               </div>
            <div><button type="submit" class="btn btn-primary">enviar</button></div>
        </form>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
