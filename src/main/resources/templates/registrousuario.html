<html>
  <head th:replace="/fragments/head :: head"></head>
  <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
 
    <header> 
    <nav th:replace="/fragments/navbar :: nav"></nav>
    </header> 

    <!--
div de exito
    -->
    <div th:if="${exito}!=null" class="p-3 mb-3 bg-success text-white">
      <p th:text="${exito}"></p>
    </div>
    <div th:if="${error}!=null" class="p-3 mb-3 bg-danger text-white">
      <p th:text="${error}"></p>
    </div> 
    <body class="text-center" >
    <main class="form-signin" >
    <form  action="/crud/usuario" method="POST" >
      
          <label for="Email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="Email"
          placeholder="ejemplo@hotmail.com"
          name="email"
        />
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
        
          name="password"
        />
      
      <div><button type="submit" class="btn btn-primary">enviar</button></div>
    </form>
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </main></body>
</html>
